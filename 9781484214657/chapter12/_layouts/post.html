---
layout: default
---
<div class="post-ribbon"></div>
<main class="post-main mdl-layout__content">
  <div class="post-container mdl-grid">
    <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
    <div class="post-section mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">

    <!-- Assinging the author variable to the author defined by a post in its front matter. This tells Jekyll to pull the info associated with that particular author from authors.yml file -->

    {% assign author = site.data.authors[page.author] %}
        
    <!--Now that we have access to info about that particular author, display his name-->
    <span>
        <!-- Personal Info -->
        <i class="fa fa-pencil-square-o"></i> Written by {{ author.name }}
    </span>

      <div class="mdl-color-text--grey-500">
      {{ page.date | date: "%b %-d, %Y" }}
      <i class="fa fa-commenting-o"></i> 
      <strong>{% for cat in page.categories %} {{ cat }} {% endfor %} </strong>
      </div>

      <h3> <i class="fa fa-bookmark"></i> {{ page.title }} </h3>

      <article class="post-content">
        <p>{{ content }}</p>
        {% include further_info.html %}
        {% include author_bio.html %}
      </article>

    </div>
  </div>
</main>
